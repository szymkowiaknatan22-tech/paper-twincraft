<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>flash mobile overlay</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>

<div id="app">
  <div id="flash-wrapper">
    <ruffle-player id="player" tabindex="-1"></ruffle-player>
  </div>

  <div id="overlay">
    <div class="btn" data-key="ArrowLeft">◀</div>
    <div class="btn" data-key="ArrowRight">▶</div>
    <div class="btn" data-key="ArrowUp">▲</div>
    <div class="btn" data-key="ArrowDown">▼</div>
    <div class="btn action" data-key=" ">A</div>
  </div>
</div>

<div id="settings">
  <label for="fileInput" class="load-btn">load swf</label><br><br>

  <label>
    <input type="checkbox" id="toggleOverlay" checked>
    mobile controls
  </label><br>

  <label>
    <input type="checkbox" id="toggleFlashClick">
    disable flash click
  </label>
</div>

<input
  type="file"
  id="fileInput"
  accept=".swf"
  style="position:absolute; left:-9999px;"
>

<script src="main.js"></script>
</body>
</html>
