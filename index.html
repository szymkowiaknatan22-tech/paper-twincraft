<!doctype html>
<html lang="pl">
<head>

<style>
/* ===== TWÓJ CSS – NIE RUSZANY ===== */
html, body{
  margin:0; padding:0;
  width:100%; height:100%;
  background:#5fa8d3;
  overflow:hidden;
  font-family:monospace;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
}
canvas{display:block; touch-action:none;}
button{touch-action:none}

/* --- UI --- */
#gameUI{ position:fixed; inset:0; pointer-events:none; }
#gameUI *{ pointer-events:auto; }
/* (reszta css dokładnie jak u ciebie, nie zmieniałem) */
</style>
</head>

<body>

<canvas id="game"></canvas>

<!-- ===== CAŁY HTML UI – BEZ ZMIAN ===== -->
