<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paper Twincraft — Demo</title>
  <style>
    html,body { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#0b1220; color:#e6eef8; display:flex; flex-direction:column; }
    .topbar { display:flex; gap:12px; align-items:center; padding:10px 16px; background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent); }
    .container { flex:1; display:flex; align-items:center; justify-content:center; padding:18px; }
    canvas { background:#061021; border-radius:8px; box-shadow:0 10px 30px rgba(2,6,23,0.6); display:block; }
    .hud { margin-top:12px; text-align:center; }
    .btn { color:inherit; background:transparent; border:1px solid rgba(255,255,255,0.06); padding:6px 10px; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="topbar">
    <a class="btn" href="/" title="Back to site">← Home</a>
    <strong>Paper Twincraft — Demo</strong>
  </div>

  <div class="container">
    <div>
      <canvas id="game" width="640" height="360" role="img" aria-label="Game canvas"></canvas>
      <div class="hud" id="hud">Score: <span id="score">0</span> — Use ← → to move; avoid falling blocks</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
